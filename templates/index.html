<!DOCTYPE html>
<html>
<head>
  <title>Wopsta | Simple Instagram Analytics</title>
  <script type="text/javascript" src="{{ url_for('static', filename='js/posttrends.js') }}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/bd59d293d8.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68367110-2', 'auto');
    ga('send', 'pageview');

  </script>

</head>

<style>

    h1, h2, h3, h4, h5 {
      font-family: 'Lato', sans-serif;
    }

    body, html {
        background-color: #FAFAFA;
    }

    #sidebar {
        height: 100vh;
        background-color: white;
        text-align: center;
        position: fixed;
        top: 0;
        padding-right: 0px;
    }

    #data {
        padding-right: 0px;
        padding-left: 0px;
        text-align: center;
        top: 0;
        bottom: 0;
        right:0;
        position:fixed;
        overflow-y:scroll;
        overflow-x:hidden;

    }
    #chart_div {

    text-align: center;
    padding-top: 3%;
    padding-bottom: 5%;

    }

    img {
        border-radius: 50%;
    }

    .row {
        height: 100vh;
        margin-right: 0px;
        margin-left: 0px;
        text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #logo, #stats-fs, #stats-fg {
        padding-top: 5%;
    }
     #header {
      /*padding-top: 3%;*/

     }

     .form-control {
        width: 60%;
        display: inline-block;
        text-align: center;
     }

     #header {
      padding-top: 5%;
      padding-bottom: 2%;
     }

     sup {
      font-size: 14px;
      top: -2.0em;
     }

    @media screen and (max-width: 598px) {
        #logo {
          padding-top: 30%;
        }
    }
</style>

<body>

  <div class="row">
    <div class="col-sm-12" id='header'>

      <h1 id="logo"><i class="fa fa-pie-chart" aria-hidden="true"></i> Wopsta <sup>ALPHA</sup></h1>
      <h4>Simple Instagram analytics</h4>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Whoops!</strong> {{messages[0]}}.
          </div>
        {% endif %}
      {% endwith %}

    </div>
  <div class="col-sm-12">

  <form type="submit" onsubmit="showSnapshot(); return false;" id="form">

    <input type="text" class="form-control" align="center" id="input_value" placeholder="Instagram username">

    <br>

  </form>

</div>
</div>

</body>


</html>
